[server]
skynet_server_ip = 127.0.1.1
skynet_server_port = 50051
skynet_server_web_port = 50052

[agent]
logdir = /var/log/skynet-agent
piddir = /opt/cloud/skynet/skynet-agent
prefix = /opt/cloud/skynet/skynet-agent/data
loglevel = INFO
data_cleanup_interval = 86400
data_cleanup_max_age = 2592000
data_cleanup_max_size_mb = 100
ping_port = 50051
cache_dir = /opt/cloud/skynet/skynet-agent/cache
tolerate_download_failures = true
run_as_user = root
parallel_execution = 0
alert_grace_period = 5
alert_kinit_timeout = 14400000
system_resource_overrides = /etc/resource_overrides

